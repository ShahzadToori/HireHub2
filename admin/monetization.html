<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monetization – HireHub Admin</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="admin-body">

<aside class="admin-sidebar" id="sidebar">
  <div class="sidebar-header">
    <span class="sidebar-brand">⚡ HireHub</span>
    <button class="btn-sidebar-close d-lg-none" id="sidebarClose"><i class="bi bi-x-lg"></i></button>
  </div>
  <nav class="sidebar-nav">
    <a href="dashboard.html"    class="sidebar-link"><i class="bi bi-speedometer2"></i><span>Dashboard</span></a>
    <a href="jobs.html"         class="sidebar-link"><i class="bi bi-briefcase"></i><span>All Jobs</span></a>
    <a href="add-job.html"      class="sidebar-link"><i class="bi bi-plus-circle"></i><span>Add Job</span></a>
    <a href="categories.html"   class="sidebar-link"><i class="bi bi-tag"></i><span>Categories</span></a>
    <a href="messages.html"     class="sidebar-link"><i class="bi bi-envelope"></i><span>Messages</span></a>
    <a href="monetization.html" class="sidebar-link active"><i class="bi bi-currency-dollar"></i><span>Monetization</span></a>
    <a href="settings.html"     class="sidebar-link"><i class="bi bi-gear"></i><span>Settings</span></a>
    <a href="form-builder.html" class="sidebar-link"><i class="bi bi-ui-checks-grid"></i><span>Form Builder</span></a>
    <hr class="sidebar-divider">
    <a href="/" class="sidebar-link" target="_blank"><i class="bi bi-box-arrow-up-right"></i><span>View Site</span></a>
    <button class="sidebar-link sidebar-btn" id="logoutBtn"><i class="bi bi-box-arrow-right"></i><span>Logout</span></button>
  </nav>
</aside>
<div class="sidebar-overlay d-lg-none d-none" id="sidebarOverlay"></div>

<div class="admin-main">
  <header class="admin-topbar">
    <button class="btn-hamburger d-lg-none" id="sidebarToggle"><i class="bi bi-list fs-4"></i></button>
    <h1 class="topbar-title">Monetization</h1>
    <div class="topbar-right">
      <button class="btn-icon-admin" id="themeToggleAdmin"><i class="bi bi-moon-fill" id="adminThemeIcon"></i></button>
    </div>
  </header>

  <main class="admin-content">
    <div id="monetAlert" class="alert d-none mb-3"></div>

    <!-- Pricing Features -->
    <div class="admin-card mb-4">
      <div class="admin-card-header"><h5 class="admin-card-title"><i class="bi bi-currency-dollar me-2"></i>Paid Features</h5></div>
      <div class="table-responsive">
        <table class="admin-table">
          <thead>
            <tr>
              <th>Feature</th>
              <th>Description</th>
              <th>Price ($)</th>
              <th>Duration (days)</th>
              <th>Enabled</th>
              <th>Save</th>
            </tr>
          </thead>
          <tbody id="featuresTable">
            <tr><td colspan="6" class="text-center py-3">Loading…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Ad Placements -->
    <div class="admin-card">
      <div class="admin-card-header"><h5 class="admin-card-title"><i class="bi bi-layout-text-window me-2"></i>Ad Placements</h5></div>
      <div id="adPlacementsContainer" class="p-3">
        <p class="text-muted">Loading…</p>
      </div>
    </div>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/admin.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    await requireAuth();
    loadMonetization();
  });

  async function loadMonetization() {
    try {
      const data = await adminApi.get('/api/admin/monetization');

      // Features table
      const tbody = document.getElementById('featuresTable');
      tbody.innerHTML = data.features.map(f => `
        <tr>
          <td><strong>${f.feature.replace(/_/g,' ').replace(/\b\w/g,c=>c.toUpperCase())}</strong></td>
          <td><small class="text-muted">${f.description}</small></td>
          <td><input type="number" class="form-control-custom" style="width:80px" value="${f.price}" id="price_${f.id}" step="0.01" min="0"></td>
          <td><input type="number" class="form-control-custom" style="width:80px" value="${f.duration_days}" id="dur_${f.id}" min="1"></td>
          <td>
            <div class="form-check form-switch mb-0">
              <input class="form-check-input" type="checkbox" id="en_${f.id}" ${f.enabled ? 'checked' : ''}>
            </div>
          </td>
          <td>
            <button class="btn-action btn-action-edit" onclick="saveFeature(${f.id})">
              <i class="bi bi-check2"></i>
            </button>
          </td>
        </tr>
      `).join('');

      // Ad placements
      const container = document.getElementById('adPlacementsContainer');
      container.innerHTML = data.adPlacements.map(ad => `
        <div class="mb-4 pb-4" style="border-bottom:1px solid var(--border)">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0 text-capitalize"><i class="bi bi-megaphone me-2"></i>${ad.zone.replace(/_/g,' ')} Zone</h6>
            <div class="d-flex align-items-center gap-2">
              <div class="form-check form-switch mb-0">
                <input class="form-check-input" type="checkbox" id="adEn_${ad.id}" ${ad.enabled ? 'checked' : ''}>
                <label class="form-check-label" for="adEn_${ad.id}">Enabled</label>
              </div>
              <button class="btn btn-sm btn-admin-outline" onclick="saveAd(${ad.id})">
                <i class="bi bi-check2 me-1"></i>Save
              </button>
            </div>
          </div>
          <label class="form-label-custom">Ad Code (HTML / AdSense snippet)</label>
          <textarea class="form-control-custom" rows="4" id="adCode_${ad.id}" spellcheck="false">${escHtml(ad.ad_code || '')}</textarea>
        </div>
      `).join('');

    } catch (e) {
      showMonetAlert('Failed to load monetization data', 'danger');
    }
  }

  async function saveFeature(id) {
    try {
      const price    = document.getElementById(`price_${id}`).value;
      const duration = document.getElementById(`dur_${id}`).value;
      const enabled  = document.getElementById(`en_${id}`).checked;

      await adminApi.put(`/api/admin/monetization/${id}`, { enabled, price, duration_days: duration });
      showMonetAlert('Feature updated!', 'success');
    } catch { showMonetAlert('Save failed', 'danger'); }
  }

  async function saveAd(id) {
    try {
      const ad_code = document.getElementById(`adCode_${id}`).value;
      const enabled = document.getElementById(`adEn_${id}`).checked;
      await adminApi.put(`/api/admin/ad-placements/${id}`, { ad_code, enabled });
      showMonetAlert('Ad placement updated!', 'success');
    } catch { showMonetAlert('Save failed', 'danger'); }
  }

  function showMonetAlert(msg, type) {
    const el = document.getElementById('monetAlert');
    el.className = `alert alert-${type}`;
    el.textContent = msg;
    el.classList.remove('d-none');
    setTimeout(() => el.classList.add('d-none'), 3500);
  }
</script>
</body>
</html>
